<!-- users/mail_templates/base_email.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Spotter</title>
    <style>
        /* Reset styles for email clients */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            font-family: Arial, Helvetica, sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f8f9fa; font-family: Arial, Helvetica, sans-serif;">
    <table role="presentation" cellpadding="0" cellspacing="0" style="width: 100%; margin: 0; padding: 0;">
        <tr>
            <td>
                <!-- Header -->
                <table role="presentation" cellpadding="0" cellspacing="0" style="width: 100%; max-width: 600px; margin: 0 auto; padding: 20px;">
                    <tr>
                        <td style="text-align: center; padding: 20px 0;">
                            <img src="{{ site_url }}/static/images/logo.png" alt="Property Spotter" style="width: 200px; height: auto;">
                        </td>
                    </tr>
                </table>

                <!-- Content -->
                {% block content %}{% endblock %}

                <!-- Footer -->
                <table role="presentation" cellpadding="0" cellspacing="0" style="width: 100%; max-width: 600px; margin: 0 auto; padding: 20px;">
                    <tr>
                        <td style="text-align: center; padding: 20px 0; color: #666;">
                            <p style="margin: 0; font-size: 12px;">
                                Â© {% now "Y" %} Property Spotter. All rights reserved.
                            </p>
                            <p style="margin: 10px 0 0; font-size: 12px; color: #999;">
                                This email was sent to {{ user.email }}
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
