<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agent Dashboard{% endblock %} | Property Spotter</title>
    
    <!-- CSS Dependencies -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #ecf0f1;
            --sidebar-width: 250px;
            --header-height: 60px;
        }

        body {
            background-color: #1a1a1a;
            color: var(--text-color);
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--primary-color);
            padding: 1rem;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar-logo {
            text-align: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .sidebar-logo img {
            max-width: 150px;
            height: auto;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            color: var(--text-color);
            padding: 0.8rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--accent-color);
            color: white;
        }

        .nav-link i {
            width: 25px;
            text-align: center;
            margin-right: 10px;
        }

        /* Header Styles */
        .main-header {
            position: fixed;
            top: 0;
            right: 0;
            left: var(--sidebar-width);
            height: var(--header-height);
            background-color: var(--secondary-color);
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            z-index: 999;
        }

        .user-dropdown {
            position: relative;
            cursor: pointer;
        }

        .user-dropdown .dropdown-menu {
            background-color: var(--primary-color);
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .user-dropdown .dropdown-item {
            color: var(--text-color);
        }

        .user-dropdown .dropdown-item:hover {
            background-color: var(--accent-color);
            color: white;
        }

        /* Main Content Area */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: calc(var(--header-height) + 1rem) 1.5rem 1.5rem;
            min-height: 100vh;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-header {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-menu-btn {
                display: block !important;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 1001;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Mobile Menu Button -->
    <button class="btn btn-primary mobile-menu-btn d-none">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-logo">
            <img src="{% static 'img/property-spotter-logo.png' %}" alt="Property Spotter">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{% url 'agent_dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'agent_dashboard' %}active{% endif %}">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'agent_leads' %}" class="nav-link {% if request.resolver_match.url_name == 'agent_leads' %}active{% endif %}">
                    <i class="fas fa-users"></i>
                    Leads
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'agent_properties_sold' %}" class="nav-link {% if request.resolver_match.url_name == 'agent_properties_sold' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    Properties Sold
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'agent_settings' %}" class="nav-link {% if request.resolver_match.url_name == 'agent_settings' %}active{% endif %}">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </li>
        </ul>
    </nav>

    <!-- Header -->
    <header class="main-header">
        <div class="user-dropdown">
            <div class="d-flex align-items-center" data-bs-toggle="dropdown">
                <span class="me-2">{{ USERDATA.first_name }} {{ USERDATA.last_name }}</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <ul class="dropdown-menu dropdown-menu-end">
                <li>
                    <a class="dropdown-item" href="{% url 'agent_profile' %}">
                        <i class="fas fa-user me-2"></i>Profile Settings
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- JavaScript Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const sidebar = document.querySelector('.sidebar');

            mobileMenuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('show');
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(event) {
                if (window.innerWidth <= 768) {
                    const isClickInsideSidebar = sidebar.contains(event.target);
                    const isClickInsideMenuBtn = mobileMenuBtn.contains(event.target);
                    
                    if (!isClickInsideSidebar && !isClickInsideMenuBtn && sidebar.classList.contains('show')) {
                        sidebar.classList.remove('show');
                    }
                }
            });

            // Initialize all dropdowns
            const dropdownElementList = [].slice.call(document.querySelectorAll('[data-bs-toggle="dropdown"]'));
            dropdownElementList.map(function (dropdownToggleEl) {
                return new bootstrap.Dropdown(dropdownToggleEl);
            });

            // Add active class to current page link
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });

        // SweetAlert Toast Configuration
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });

        // Handle Django messages
        {% if messages %}
            {% for message in messages %}
                Toast.fire({
                    icon: '{{ message.tags }}',
                    title: '{{ message }}'
                });
            {% endfor %}
        {% endif %}
	window.authToken = null;

// Token fetching function
async function fetchToken() {
    try {
        const response = await fetch('/token/');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        window.authToken = data.token;
        return data.token;
    } catch (error) {
        console.error("Error fetching token:", error);
        Swal.fire({
            icon: 'error',
            title: 'Authentication Error',
            text: 'Failed to authenticate. Please refresh the page or try logging in again.',
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'Reload Page',
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.reload();
            }
        });
        return null;
    }
}

// Initialize token on page load
document.addEventListener('DOMContentLoaded', async () => {
    await fetchToken();
});

// Optional: Refresh token periodically (e.g., every 15 minutes)
setInterval(fetchToken, 15 * 60 * 1000);
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
